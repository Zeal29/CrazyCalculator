<!doctype html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title >Crazy Calculator</title >
    <script defer src="dist/bundle.js" ></script >
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet" >
    <style >

        *
        {
            box-sizing  : border-box;
            font-family : 'Aldrich', sans-serif;
            margin      : 0;
        }


        body
        {

            background            : linear-gradient(to right, #FE8C00, #DB3E69);
            --b-rad               : 11px;
            min-height            : 100vh;
            display               : grid;
            grid-template-columns : 10% 80% 10%;
            grid-template-rows    : 1fr 1fr 40px;
            grid-template-areas   : ". opt ." ". inp ." " . . .";


        }


        .output-container
        {

            border-radius : var(--b-rad);
            background    : white;
            font-size     : 58px;
            grid-area     : opt;
            align-self    : center;
            display       : grid;
            place-items   : center;
            padding       : 20px 20px;
            color         : #7d7d7d;
        }


        .input-container
        {
            border-radius : var(--b-rad);
            border        : 4px solid white;
            grid-area     : inp;

        }


        .button
        {
            color         : #7d7d7d;
            border        : 0;
            background    : white;
            width         : 50px;
            height        : 50px;
            border-radius : var(--b-rad);
            font-size     : 30px;
            display       : inline-block;
            position      : absolute;
            box-shadow    : 0px 1px 5px 0px #313131ab;
            user-select   : none;
        }


        .button:focus
        {
            outline     : 0;
            background  : linear-gradient(to right, #FE8C00, #DB3E69);;
            color       : white;
            font-weight : 900;
        }


    </style >
</head >
<body >
<div class="output-container" >
    <div class="output-text" id="output-text" >Crazy Calculator</div >
</div >

<div class="input-container" id="input-container" >
    <button class="button" id="button-1" >1</button >
    <button class="button" id="button-2" >2</button >
    <button class="button" id="button-3" >3</button >
    <button class="button" id="button-4" >4</button >
    <button class="button" id="button-5" >5</button >
    <button class="button" id="button-6" >6</button >
    <button class="button" id="button-7" >7</button >
    <button class="button" id="button-8" >8</button >
    <button class="button" id="button-9" >9</button >
    <button class="button" id="button-10" >+</button >
    <button class="button" id="button-11" >−</button >
    <button class="button" id="button-12" >÷</button >
    <button class="button" id="button-13" >×</button >
    <button class="button" id="button-14" >C</button >
    <button class="button" id="button-15" >.</button >
<!--    <button class="button" id="button-16" >.</button >-->
</div >
</body >
</html >
